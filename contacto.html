<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/contacto.css" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./Imagenes/LogoTeamUp.png" alt="Logo TeamUp" />
            </a>
        </div>            
        <nav>
            <ul>
                <li><a href="#about">Sobre Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="descargar.html">Descargar</a></li>
            </ul>
        </nav>
    </header>
    <section class="breadcrumb">
        <a href="index.html">Home</a><span>Contacto</span>
    </section>
    <section class="contact-form">
        <h1>Contacto</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">Acepto la <a href="#privacy">pol√≠tica de privacidad</a></label>
            </div>
            <button type="submit" class="submit-btn">ENVIAR</button>
        </form>
    </section>
</body>
</html>
